<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/main.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="toogle">
        <span class="title">calc</span>
        <div class="right-toogle">
          <p class="theme">theme</p>
        </div>
      </div>
      <div class="calc-display"></div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button>del</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>+</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>-</button>
      <button>.</button>
      <button>0</button>
      <button>/</button>
      <button>x</button>
      <button>reset</button>
      <button>=</button>
    </div>
  </body>
</html>
