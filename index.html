<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/main.css" />
    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="header">
        <div class="title">
          <p>calc</p>
        </div>

        <div class="aside">
          <div class="number">
            <p>1</p>
            <p>2</p>
            <p>3</p>
          </div>
          <p class="theme">theme</p>
          <div class="toggle">
            <input class="button" type="radio" name="toggle" id="one" />
            <input class="button" type="radio" name="toggle" id="two" />
            <input class="button" type="radio" name="toggle" id="three" />
          </div>
        </div>
      </div>
      <div class="calc-display"></div>
      <div class="container-buttons">
        <button class="number" data-type="numbers">7</button>
        <button class="number" data-type="numbers">8</button>
        <button class="number" data-type="numbers">9</button>
        <button class="del">del</button>
        <button class="number" data-type="numbers">4</button>
        <button class="number" data-type="numbers">5</button>
        <button class="number" data-type="numbers">6</button>
        <button class="operator" data-key="plus" data-type="operator">+</button>
        <button class="number" data-type="numbers">1</button>
        <button class="number" data-type="numbers">2</button>
        <button class="number" data-type="numbers">3</button>
        <button class="operator" data-key="minus" data-type="operator">
          -
        </button>
        <button class="number" data-type="numbers">.</button>
        <button class="number" data-type="numbers">0</button>
        <button class="operator" data-key="divide" data-type="operator">
          /
        </button>
        <button class="operator" data-key="times" data-type="operator">
          x
        </button>
        <button class="reset">reset</button>
        <button class="equal" data-type="equal">=</button>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
